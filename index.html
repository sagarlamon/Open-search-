<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar Universal Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            font-family: 'Inter', sans-serif;
            background: #000000;
            overflow-x: hidden;
            height: 100%;
        }
        
        .main-container {
            min-height: 100vh;
            background: linear-gradient(to bottom, #000000 0%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
        }
        
        .glow-text {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }
        
        .search-box:focus-within {
            border-color: rgba(167, 139, 250, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .search-input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            width: 100%;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .search-btn {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(167, 139, 250, 0.4);
        }
        
        .tag-btn {
            background: rgba(167, 139, 250, 0.08);
            border: 1px solid rgba(167, 139, 250, 0.15);
            color: #c4b5fd;
            transition: all 0.2s ease;
        }
        
        .tag-btn:hover {
            background: rgba(167, 139, 250, 0.15);
            border-color: rgba(167, 139, 250, 0.3);
        }
        
        .results-frame {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            background: white;
        }
        
        .footer-text {
            color: rgba(167, 139, 250, 0.6);
            text-shadow: 0 0 20px rgba(167, 139, 250, 0.4);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 0.6;
                text-shadow: 0 0 20px rgba(167, 139, 250, 0.4);
            }
            50% { 
                opacity: 1;
                text-shadow: 0 0 30px rgba(167, 139, 250, 0.6);
            }
        }

        .hero-section {
            flex: 0 0 auto;
            padding-top: 15vh;
            padding-bottom: 8vh;
        }

        .content-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .hero-section {
                padding-top: 10vh;
                padding-bottom: 5vh;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        
        <!-- Hero Section -->
        <div class="hero-section px-6">
            <div class="max-w-4xl mx-auto text-center">
                
                <!-- Logo/Title -->
                <div class="mb-8">
                    <h1 class="text-5xl md:text-7xl font-bold text-white mb-3">
                        <span class="glow-text">SAGAR</span>
                    </h1>
                    <p class="text-gray-500 text-sm md:text-base tracking-widest uppercase">Universal Search</p>
                </div>

                <!-- Search Bar -->
                <div class="search-box rounded-2xl p-2 mb-6 max-w-2xl mx-auto">
                    <div class="flex items-center gap-2">
                        <input 
                            type="text" 
                            id="searchInput"
                            placeholder="Search anything..."
                            class="search-input px-6 py-4 text-base md:text-lg"
                        >
                        <button onclick="performSearch()" class="search-btn px-6 md:px-8 py-4 rounded-xl text-white font-medium whitespace-nowrap">
                            Search
                        </button>
                    </div>
                </div>

                <!-- Quick Tags -->
                <div class="flex flex-wrap justify-center gap-2 mb-4">
                    <button onclick="quickSearch('movies')" class="tag-btn px-4 py-2 rounded-full text-xs md:text-sm">Movies</button>
                    <button onclick="quickSearch('music')" class="tag-btn px-4 py-2 rounded-full text-xs md:text-sm">Music</button>
                    <button onclick="quickSearch('books')" class="tag-btn px-4 py-2 rounded-full text-xs md:text-sm">Books</button>
                    <button onclick="quickSearch('software')" class="tag-btn px-4 py-2 rounded-full text-xs md:text-sm">Software</button>
                </div>

            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="content-section px-6 pb-6" style="display: none;">
            <div class="max-w-7xl mx-auto w-full flex-1 flex flex-col">
                <div class="results-frame rounded-2xl overflow-hidden flex-1" style="min-height: 500px;">
                    <iframe 
                        id="searchFrame"
                        src=""
                        title="Search Results"
                        loading="lazy"
                        allow="clipboard-write"
                        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox">
                    </iframe>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="py-6 text-center">
            <p class="footer-text text-sm font-medium tracking-wider">
                MADE BY SAGAR
            </p>
        </footer>

    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchFrame = document.getElementById('searchFrame');
        const resultsSection = document.getElementById('resultsSection');

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        function performSearch() {
            const query = searchInput.value.trim();
            if (query) {
                searchFrame.src = `https://ewasion.github.io/opendirectory-finder/?q=${encodeURIComponent(query)}`;
                resultsSection.style.display = 'flex';
                
                setTimeout(() => {
                    resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            }
        }

        function quickSearch(term) {
            searchInput.value = term;
            performSearch();
        }
    </script>
</body>
</html>
