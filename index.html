<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Directory Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            min-height: 100vh;
            position: relative;
        }
        
        .gradient-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }
        
        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .iframe-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 0 80px rgba(99, 102, 241, 0.3),
                inset 0 0 40px rgba(255, 255, 255, 0.05);
        }
        
        .glow-text {
            text-shadow: 0 0 40px rgba(167, 139, 250, 0.6);
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        
        .signature {
            color: rgba(255, 255, 255, 0.4);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .signature:hover {
            color: rgba(167, 139, 250, 0.9);
            text-shadow: 0 0 20px rgba(167, 139, 250, 0.6);
        }

        @media (max-width: 768px) {
            .iframe-container {
                height: 70vh;
            }
        }

        @media (min-width: 769px) {
            .iframe-container {
                height: 75vh;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg min-h-screen flex flex-col items-center justify-start p-4 md:p-8 relative">
        
        <!-- Header Section -->
        <div class="text-center mb-6 md:mb-10 z-10 mt-4 md:mt-8">
            <h1 class="text-4xl md:text-6xl font-bold text-white glow-text mb-3">
                Open Directory Search
            </h1>
            <p class="text-sm md:text-lg text-gray-300 font-light tracking-wide">
                Get direct download links from across the web.
            </p>
        </div>

        <!-- Main Content Container -->
        <div class="w-full max-w-7xl flex-grow flex flex-col z-10 mb-6">
            <div class="iframe-container rounded-2xl md:rounded-3xl overflow-hidden w-full flex-grow">
                <iframe 
                    src="https://ewasion.github.io/opendirectory-finder/" 
                    title="Open Directory Finder"
                    loading="lazy"
                    allow="clipboard-write"
                    sandbox="allow-same-origin allow-scripts allow-forms allow-popups">
                </iframe>
            </div>
        </div>

        <!-- Footer Signature -->
        <div class="signature text-center py-4 md:py-6 z-10 text-xs md:text-sm font-medium tracking-wider">
            Made by <span class="font-semibold">SAGAR</span>
        </div>

    </div>
</body>
</html>
