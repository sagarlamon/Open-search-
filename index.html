<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar Universal Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            font-family: 'Inter', sans-serif;
            background: #000000;
            overflow-x: hidden;
            height: 100%;
        }
        
        .main-container {
            min-height: 100vh;
            background: linear-gradient(to bottom, #000000 0%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .glow-text {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .category-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .category-btn:hover {
            border-color: rgba(167, 139, 250, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }
        
        .category-btn.active {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            border-color: transparent;
            color: white;
            transform: scale(1.05);
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }
        
        .search-box:focus-within {
            border-color: rgba(167, 139, 250, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .search-input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            width: 100%;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .search-btn {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            transition: all 0.3s ease;
        }
        
        .search-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(167, 139, 250, 0.5);
        }
        
        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .footer-text {
            color: rgba(167, 139, 250, 0.6);
            text-shadow: 0 0 20px rgba(167, 139, 250, 0.4);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 0.6;
                text-shadow: 0 0 20px rgba(167, 139, 250, 0.4);
            }
            50% { 
                opacity: 1;
                text-shadow: 0 0 30px rgba(167, 139, 250, 0.6);
            }
        }

        .category-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .hint-text {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        
        <div class="max-w-4xl w-full">
            
            <!-- Logo/Title -->
            <div class="text-center mb-12">
                <h1 class="text-5xl md:text-7xl font-bold text-white mb-3">
                    <span class="glow-text">SAGAR</span>
                </h1>
                <p class="text-gray-500 text-sm md:text-base tracking-widest uppercase">Universal Search</p>
            </div>

            <!-- Category Selection -->
            <div class="mb-8">
                <p class="text-center text-gray-400 mb-4 text-sm">Select a category</p>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <button onclick="selectCategory('movies')" id="btn-movies" class="category-btn rounded-2xl p-6 flex flex-col items-center justify-center">
                        <div class="category-icon">ðŸŽ¬</div>
                        <span class="font-medium">Movies</span>
                    </button>
                    <button onclick="selectCategory('music')" id="btn-music" class="category-btn rounded-2xl p-6 flex flex-col items-center justify-center">
                        <div class="category-icon">ðŸŽµ</div>
                        <span class="font-medium">Music</span>
                    </button>
                    <button onclick="selectCategory('books')" id="btn-books" class="category-btn rounded-2xl p-6 flex flex-col items-center justify-center">
                        <div class="category-icon">ðŸ“š</div>
                        <span class="font-medium">Books</span>
                    </button>
                    <button onclick="selectCategory('software')" id="btn-software" class="category-btn rounded-2xl p-6 flex flex-col items-center justify-center">
                        <div class="category-icon">ðŸ’¿</div>
                        <span class="font-medium">Software</span>
                    </button>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-box rounded-2xl p-2 mb-4">
                <div class="flex items-center gap-2">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Enter your search term..."
                        class="search-input px-6 py-4 text-base md:text-lg"
                    >
                    <button onclick="performSearch()" id="searchBtn" class="search-btn px-6 md:px-8 py-4 rounded-xl text-white font-medium whitespace-nowrap" disabled>
                        Search
                    </button>
                </div>
            </div>

            <!-- Hint Text -->
            <p class="hint-text text-center">
                <span id="hintText">Select a category to start searching</span>
            </p>

        </div>

        <!-- Footer -->
        <footer class="absolute bottom-6">
            <p class="footer-text text-sm font-medium tracking-wider">
                MADE BY SAGAR
            </p>
        </footer>

    </div>

    <script>
        let selectedCategory = null;
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const hintText = document.getElementById('hintText');

        // Search query templates
        const searchTemplates = {
            movies: '+(mkv|mp4|avi|mov|mpg|wmv|divx|mpeg) -inurl:(jsp|pl|php|html|aspx|htm|cf|shtml) intitle:index.of -inurl:(listen77|mp3raid|mp3toss|mp3drug|index_of|index-of|wallywashis|downloadmana)',
            music: '+(mp3|wav|ac3|ogg|flac|wma|m4a|aac|mod) -inurl:(jsp|pl|php|html|aspx|htm|cf|shtml) intitle:index.of -inurl:(listen77|mp3raid|mp3toss|mp3drug|index_of|index-of|wallywashis|downloadmana)',
            books: '+(MOBI|CBZ|CBR|CBC|CHM|EPUB|FB2|LIT|LRF|ODT|PDF|PRC|PDB|PML|RB|RTF|TCR|DOC|DOCX) -inurl:(jsp|pl|php|html|aspx|htm|cf|shtml) intitle:index.of -inurl:(listen77|mp3raid|mp3toss|mp3drug|index_of|index-of|wallywashis|downloadmana)',
            software: '+(exe|iso|dmg|tar|7z|bz2|gz|rar|zip|apk) -inurl:(jsp|pl|php|html|aspx|htm|cf|shtml) intitle:index.of -inurl:(listen77|mp3raid|mp3toss|mp3drug|index_of|index-of|wallywashis|downloadmana)'
        };

        const categoryPlaceholders = {
            movies: 'e.g., Inception, The Dark Knight, Avatar...',
            music: 'e.g., Bohemian Rhapsody, Yesterday, Imagine...',
            books: 'e.g., Harry Potter, The Alchemist, 1984...',
            software: 'e.g., Photoshop, Windows, Ubuntu...'
        };

        function selectCategory(category) {
            selectedCategory = category;
            
            // Update button states
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${category}`).classList.add('active');
            
            // Enable search and update placeholder
            searchBtn.disabled = false;
            searchInput.placeholder = categoryPlaceholders[category];
            searchInput.focus();
            
            // Update hint
            hintText.textContent = `Searching for ${category} in open directories`;
        }

        function performSearch() {
            const query = searchInput.value.trim();
            
            if (!selectedCategory) {
                alert('Please select a category first!');
                return;
            }
            
            if (!query) {
                alert('Please enter a search term!');
                return;
            }
            
            // Build the Google search query
            const searchQuery = `${query} ${searchTemplates[selectedCategory]}`;
            const googleUrl = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
            
            // Open in new tab
            window.open(googleUrl, '_blank');
            
            // Optional: Clear input after search
            // searchInput.value = '';
        }

        // Handle Enter key
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
